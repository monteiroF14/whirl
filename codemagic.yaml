workflows:
  android:
    name: Build and Deploy Android
    max_build_duration: 120
    environment:
      flutter: stable
      android_signing:
        - keystore_reference
    scripts:
      - cd client/
      - flutter pub get
      - flutter build apk --release

  ios:
    name: Build and Deploy iOS
    max_build_duration: 120
    environment:
      flutter: stable
    scripts:
      - cd client/
      - flutter pub get
      - flutter build ios --release --no-codesign
